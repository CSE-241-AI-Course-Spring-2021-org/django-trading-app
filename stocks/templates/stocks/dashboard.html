{% extends 'stocks/base.html' %}

{% block content %}
<div class="container-fluid ml-4">
	<div class="row">
		<div class="col-md-4">
            <div class="row">
                <div class="col-12 col-sm-8 col-lg-5">
                    {% for stock in stocks %}
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <a style="text-decoration: none; color: black;" onclick="select_chart('{{stock.name}}')">
                                <div class="flex-column">
                                    {{stock.name}}
                                    <p><small>{{stock.full_name}}</small></p>
                                </div>
                                <div class="image-parent">
                                    <span id="{{ stock.name }}-ltp" class="l badge badge-info badge-pill">₹{{stock.ltp}}</span>
                                </div>
                            </a>
                            <div>
                                <input class="quantity" value="1" type="number">Quantity
                                <button class="btn btn-success" onclick="buy(this,'{{stock.name}}')">Buy</button>
                                <button class="btn btn-danger" onclick="sell(this,'{{stock.name}}')">Sell</button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
		</div>
		<div class="col-md-8">
            <canvas id="myChart"></canvas>
		</div>
	</div>
    <div id="message">
    </div>
    <div id="holdings">
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
let selected_chart="AMZN"
var ctx = document.getElementById('myChart').getContext('2d');
setInterval(()=>{
    select_chart(selected_chart)
    update_account_value()
    $.get('/ltp_update',(data)=>{
        console.log(data)
        html=``
        for(let[key,value] of Object.entries(data)){
            $('#'+key+'-ltp').html('₹'+value)
        }
    });
},5000);

function buy(cur,stock){
    let quantity=$(cur).prev().val()
    $.ajax({
        type : 'POST' ,
        url : '/transact/' ,
        data :{
            stock_name : stock ,
            quantity : quantity ,
            type : 'buy' ,
            csrfmiddlewaretoken : '{{ csrf_token }}'

        },
        success : function(data){
            console.log("success")
            $('#message').html("Bought!")
        }
    });
}

function sell(cur,stock){
    let quantity=$(cur).prev().prev().val()
    $.ajax({
        type : 'POST' ,
        url : '/transact/' ,
        data :{
            stock_name : stock ,
            quantity : quantity ,
            type : 'sell' ,
            csrfmiddlewaretoken : '{{ csrf_token }}'

        },
        success : function(data){
            console.log("success")
            $('#message').html("Sold!")
        }
    });
}

function update_account_value(){
    $.get('/account_value',function(data){
		$("#holdings").html(data);
	});
}

function select_chart(name){
    selected_chart=name
    console.log("Selected stock: "+name)
    $.ajax({
        type : 'POST' ,
        url : '/chart_query/' ,
        data :{
            stock_name : selected_chart,
            csrfmiddlewaretoken : '{{ csrf_token }}'

        },
        success : function(data){
            console.log("success")
            console.log(data)
            myChart=new Chart(ctx, {
                type: 'line',
                data: {
                    labels: new Array(25).fill(''),
                    datasets: [{
                        label: selected_chart,
                        data: data['series'], // Specify the data values array
                        fill: false,
                        borderColor: '#2196f3', // Add custom color border (Line)
                        backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
                        borderWidth: 1 // Specify bar border width
                    }]},
                options: {
                    animation: {
                    duration: 0
                    },
                    skipLabels:true,
                    responsive: true, // Instruct chart js to respond nicely.
                }
            })
        }
    });
}
</script>
{% endblock scripts %}
